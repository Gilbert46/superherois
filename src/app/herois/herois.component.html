
<h2 class="listHeroe">Llistat Superherois</h2>
<ul class = "heroes">
  <li *ngFor='let hero of herois'>
    <button [class.selected] = "hero === selectedHero" type="button" (click)="selectedHero=hero"  routerLink="/superherois/detall/{{ hero.id }}">
      <span class = "badge">{{ hero.id }}</span><span class = "name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
